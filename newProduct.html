<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新增商品</title>
<link rel="stylesheet" href="/static/css/other/voteTopic.css">
</head>
<body>
  <div class="up-box">
    <img class="img-logo" src="/static/img/logo.png">
    <div class="upright">
      <span class="span-sys top-hello"></span>
      <button class="span-sys out-sys sign-out">退出</button>
    </div>
  </div>
  <div class="down-box">
    <button class="btn-same btn-red release-js" type="button">保存</button>
    <button class="btn-same btn-sys voteBtn-js btn-write" type="button">返回</button>
    <hr class="hr-sys"/>
    <div class="form-styles">
      <span class="span-same">*</span>
      <label for="title" class="label-same" style="width:90px;">商品标题</label>
     <input id="title" class="same-sys notsame" type="text" maxlength="16"  style="margin:0;"  placeholder="限16字"/>
    </div>
    <div class="form-styles">
      <div class="form-styles-left" style="width:auto;">
        <span class="span-same">*</span>
        <label for="discribe" class="label-same" style="width:90px;margin-right: 20px;">商品描述</label>
      </div>
      <textarea id="discribe" class="same-sys not-same" maxlength="40" placeholder="介绍商品卖点，限40字"></textarea>
    </div>
    <div class="form-styles">
      <div class="form-styles-left form-styles-left-img" style="width:auto;">
        <span class="span-same">*</span>
        <label class="label-same" style="width:90px;margin-right: -10px;">商品图片</label>
      </div>
      <img class="img-sys" id="imageShow" src="/static/img/photo1.png" style="width: 200px; height: 150px; z-index: 0;"><input type="file" id="file1" name="file1" class="addImgBoxInput"  style="margin-left: -200px;" accept="image/jpeg,image/jpg">
      <br>
      <div style="clear:both;"></div>
      <p class="sspan-sys" style="margin-left: 120px;">上传图片尺寸建议：400*400（即1:1），为jpg文件</p>
    </div>
    <div class="form-styles" style="margin-bottom: 200px;">
      <span class="span-same">*</span>
      <label for="totalCoin" class="label-same" style="width:90px;">总需圈币</label>
      <input id="totalCoin" class="same-sys notsame" type="number" min="0" maxlength="30" placeholder="填入正整数"/>
    </div>
    </div>
  </div>
  <div id="noSelect_tip1" class="noSelect_tip" >
    <span class="noSelect_text"></span>
  </div>
  <div class="form-bombbox delete-js" style="display: none;">
    <div class="form-top">
      <span class="form-title title-position">提示</span>
    </div>
    <span class="prompt-content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确定要删除吗？</span><br>
    <button class="btn-red surebtn-position sure-js">确定</button>
    <button class="btn-write cancelbtn-position cancel-js">取消</button>
  </div>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/menu.js"></script>
  <script type="text/javascript" src="/static/js/ajaxfileupload.js"></script>
  <script type="text/javascript" src="/static/js/CircleMerchantManagement/newProduct.js"></script>
</body>
</html>
